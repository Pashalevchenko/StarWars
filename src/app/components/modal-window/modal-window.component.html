
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{"modalWindow.title"| translate}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()" 
    ></button>
  </div>
  <div class="modal-body">
    <p>{{"modalWindow.shipToRemove"| translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      {{"modalWindow.clostBtn"| translate}}
    </button>
    <button type="button" class="btn btn-primary" (click)="deliteFromFavList()"> {{"modalWindow.deliteBtn"| translate}}</button>
  </div>
